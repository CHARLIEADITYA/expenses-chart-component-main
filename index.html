<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Expenses chart component</title>

  <link rel="stylesheet" href="./style/style.css">
  <script defer src="./assets/js/app.js"></script>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="main_component ">
      <div class="top_content ">
        <div>
          <p>My balance</p>
          <h1 class="height">$ <span>921</span> . <span>48</span></h1>
        </div>

        <div>
          <svg width="72" height="48" viewBox="0 0 72 48" xmlns="http://www.w3.org/2000/svg">
            <g fill="none" fill-rule="evenodd">
              <circle fill="black" cx="48" cy="24" r="24" />
              <circle stroke="#FFF" stroke-width="2" cx="24" cy="24" r="23" />
            </g>
          </svg>
        </div>


      </div>
      <div class="bottom_content ">
        <h1>Spending - Last 7 days</h1>
  
        <div class="week_content ">
          <!-- <div class="box b">
            <div class="amount b"></div>
          </div>
          <h1 class="weeks_name">mon</h1> -->
        </div>


        <!-- mon
          tue
          wed
          thu
          fri
          sat
          sun -->

        <!-- </div> -->
        <div class="line">

        </div>
        <div class="bottom_content_design ">
          <div class="this_month">
            <p>Total this month</p>
            <h2>$478.33</h2>
          </div>
          <div class="last_month">
            <h3>+2.4%</h3>
            <p>from last month</p>
          </div>
        </div>

      </div>


    </div>
  </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
